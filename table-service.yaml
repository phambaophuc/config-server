server:
  port: 9094
  servlet:
    context-path: /table-service

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fast_food_express_db
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

springdoc:
  cache:
    disabled: true
